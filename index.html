<html lang="en">
  <head>

    <title>Project 5</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <section class="container">
      <section class="part-1">
        <h1 class="font-l fw1 ff1 c1 m-x-3 font-xl">
          Learn to paint by watching others
        </h1>
        <p class="font-s p-x-1 para fw2 ff2 c1 font-x">
          See how experienced painters create art in real-time. Watching
          scripted tutorials is great, but understanding how artists think is
          invaluable.
        </p>
      </section>
      <section class="part-2">
        <div class="head-1">
          <span class="font-m m-x-1 bloc fw1 ff2 c1"
            >Try it free for 7 days then</span
          >
          <span class="font-m bloc m-x-2 fw3 ff2 c1"> $20/mo there after</span>
        </div>
        <div class="forms">
          <form action="" method="get">
            <label for="firstName"></label>
            <input
              type="text"
              name="fname"
              id="firstName"
              placeholder="First Name"
              required
            />
            <label for="lastName"></label>
            <input
              type="text"
              name="lname"
              id="lastName"
              placeholder="Last Name"
              required
            />
            <label for="eMail"></label>
            <input
              type="email"
              name="email"
              id="eMail"
              placeholder="Email Address"
              required
            />
            <label for="passWord"></label>
            <input
              type="password"
              name="pswd"
              id="passWord"
              placeholder="Password"
              required
            />
            <input type="submit" id="btn" value="CLAIM YOUR FREE TRIAL" />
            <div>
              <span class="font-s bloc fw3 ff2 c2 font-x"
                >By clicking the button you are accepting</span
              >
              <span class="font-s bloc fw2 ff2 c3 font-x"
                >Terms & Conditions</span
              >
            </div>
          </form>
        </div>
      </section>
    </section>
